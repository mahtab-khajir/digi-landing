<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/logo/old_logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="./assets/images/header/gif.webp" alt="first_gif" class="gif" />
      <!-- logo,search input,login button,cart button,notification button -->
      <div class="search-login">
        <!-- search input,digi kala icon -->
        <div class="search-icon">
          <img
            src="./assets/images/logo/full-horizontal-logo.svg"
            alt="full-horizontal-logo"
            class="full-horizontal-logo"
          />
          <div class="search-input-container">
            <i class="hgi hgi-stroke hgi-search-01 searchIcon"></i>
            <input type="text" class="search-input" placeholder="جستجو" />
          </div>
        </div>
        <!-- cart button,login and notification button -->
        <div class="cart-login-notification">
          <a href="/notif">
            <i class="hgi hgi-stroke hgi-notification-01 notification-icon"></i>
          </a>
          <a href="/login" class="login-btn">
            <i class="hgi hgi-stroke hgi-login-square-02 login-icon"></i>
            <span>ورود | ثبت‌نام</span>
          </a>
          <span class="seprator"></span>
          <a href="/cart">
            <i class="hgi hgi-stroke hgi-shopping-cart-02 cart-icon"></i>
          </a>
        </div>
      </div>
      <!-- navbar,categories menu button,location button -->
      <div class="navbar">
        <div class="categories-nav">
          <div class="categories">
            <i class="hgi hgi-stroke hgi-menu-01 menu-icon"></i>
            <span>دسته بندی کالاها</span>
          </div>
          <span class="liner"></span>
          <!-- navigation -->
          <nav>
            <a href="#">
              <i class="hgi hgi-stroke hgi-sharp hgi-percent-circle nav-icon"></i>
              <span>شگفت انگیزها</span>
            </a>
            <a href="#">
              <i class="hgi hgi-stroke hgi-shopping-basket-03 nav-icon"></i>
              <span> سوپرمارکت</span>
            </a>
            <a href="#">
              <i class="hgi hgi-stroke hgi-gold-ingots nav-icon"></i>
              <span>طلای دیجیتال</span>
            </a>
            <a href="#">
              <i class="hgi hgi-stroke hgi-fire nav-icon"></i>
              <span>پرفروش ترین ها</span>
            </a>
          </nav>
          <span class="liner"></span>
          <div class="questions">
            <a href="">سوالی دارید؟</a>
            <a href=""> در دیجی کالا بفروشید!</a>
          </div>
        </div>
        <!-- location modal button -->
        <button class="location-btn">
          <i class="hgi hgi-stroke hgi-location-06 location-icon"></i>
          <span>شهر خود را انتخاب کنید</span>
        </button>
      </div>
    </header>
    <!-- main content -->
    <main>
      <section class="hero">
        <h2>Welcome to Digi-Landing</h2>
        <p>Modern and responsive landing page</p>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <p>&copy; 2025 Digi-Landing</p>
    </footer>
  </body>
</html>
